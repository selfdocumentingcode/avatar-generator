<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Avatar generator</title>

  <link rel="stylesheet" href="app.css" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <h1>Avatar generator</h1>

  <label>
    Input
    <input id="inputText" />

  </label>
  <button type="button" id="btnRandomInput">Random</button>
  <label>
    Hash <input id="hash" readonly />
  </label>

  <div class="flex-row">
    <div>
      <h2>Stage</span>
        <div id="stageWrapper" class="bordered">
          <!-- <div class="centerIndicatorX">
          </div>

          </div> -->
          <svg id="stageSvg" width="256" height="256" xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <g id="background-layer">
              <title>Background</title>
              <rect fill="#FF0000" height="256" id="svg_1" stroke="#FF0000" width="256" x="0" y="0" />
            </g>
          </svg>
        </div>
    </div>

    <div>
      <h2>Image preview <button type="button" id="btnDownloadAvatar">Download</button></span>
        <div><img id="avatarPreview" class="bordered" /></div>
    </div>
  </div>

  <h1>Components</h1>
  <div id="componentContainer" class="bordered"></div>
